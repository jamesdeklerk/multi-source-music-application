<!DOCTYPE html>
<html lang="en">

<head>
    <!-- HTML information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Music Application</title>
    <meta name="description" content="Multi-source music application">
    <meta name="keywords" content="music, multi-source, youtube, deezer, songs, track, video">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="build/css/styles.css">
</head>

<body>

    <h1>Noice!</h1>

    <div id="youtube-player"></div>

    <br />

    <button onclick="AP.playPause()">play/pause</button>
    <button onclick="AP.previous()">previous</button>
    <button onclick="AP.next()">next</button>

    <br />

    <input type="range" step="any" min="0" max="1" id="seek-bar" value="0"></input>
    <input type="range" step="any" min="0" max="1" id="buffering-bar" value="0"></input>

    <!-- Adding Deezer -->
    <div id="dz-root"></div>

    <script src="build/javascript/scripts.js"></script>
</body>

</html>
