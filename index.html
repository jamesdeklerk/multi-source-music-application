<!DOCTYPE html>
<html lang="en" ng-app="music-application">

<head>
    <!-- HTML information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <button onclick="AP.playPause()">play/pause</button>
