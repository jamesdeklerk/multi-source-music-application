<!DOCTYPE html>
<html lang="en" ng-app="music-application">

<head>
    <!-- HTML information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Multi-source music application">
    <meta name="keywords" content="music, multi-source, youtube, deezer, songs, track, video">

    <title>Music Application</title>

    <!-- Angular Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="build/css/roboto-fonts.css">
    <link rel="stylesheet" href="build/css/angular-material.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="build/css/styles.css">
</head>

<body ng-cloak layout="column" ng-controller="master">




















    <!-- Header container -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" ng-click="toggleMenu()" aria-label="Show menu">
            <md-icon md-svg-icon="src/assets/svg/menu.svg"></md-icon>
        </md-button>
        <!-- Search -->
        <md-input-container class="search" flex>
            <input type="text" ng-model="search.text" placeholder="Search">
            <md-icon md-svg-src="src/assets/svg/search.svg"></md-icon>
        </md-input-container>
    </md-toolbar>



    <!-- Main container -->
    <div flex layout="row">

        <!-- Menu container -->
        <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="toggleMenu()">

        </md-sidenav>

        <!-- Content container -->
        <md-content flex id="content">
            <div ng-view></div>
        </md-content>

    </div>

    <!-- Player container -->
    <div class="player-container" layout="row">


        <button onclick="AP.playPause()">play/pause</button>
        <button onclick="AP.previous()">previous</button>
        <button onclick="AP.next()">next</button>
        <br />

        <input type="range" step="any" min="0" max="1" id="seek-bar" value="0"></input>
        <md-progress-linear md-mode="buffer" class="md-warn" value="{{seek.percentageLoaded}}" md-buffer-value="{{percentageLoaded}}"></md-progress-linear>


    </div>

    <!-- YouTube -->
    <div id="youtube-player"></div>
    <!-- Deezer -->
    <div id="dz-root"></div>





















    <!-- AngularJS dependencies -->
    <script src="build/javascript/angular.min.js"></script>
    <script src="build/javascript/angular-animate.min.js"></script>
    <script src="build/javascript/angular-aria.min.js"></script>
    <script src="build/javascript/angular-messages.min.js"></script>
    <script src="build/javascript/angular-resource.min.js"></script>
    <script src="build/javascript/angular-route.min.js"></script>

    <!-- Angular Material Library -->
    <script src="build/javascript/angular-material.min.js"></script>

    <!-- Firebase dependencies -->
    <script src="build/javascript/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAN7vyNOXc_U-qWbxkLt6RPx-PAT2dl3qQ",
            authDomain: "music-application-951ac.firebaseapp.com",
            databaseURL: "https://music-application-951ac.firebaseio.com",
            storageBucket: "",

        firebase.initializeApp(config);

    <!-- AngularFire -->
    <script src="build/javascript/angularfire.min.js"></script>

    <script src="build/javascript/scripts.js"></script>
</body>

</html>
