<!DOCTYPE html>
<html ng-app="music-app">

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="build/css/styles.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
</head>

<body>
    
    <h2>JavaScript Projects</h2>
    <div ng-view></div>
    <div id="youtube-player"></div>

    <br />
    
    <button onclick="AP.playPause()">play/pause</button>
    <button onclick="AP.previous()">previous</button>
    <button onclick="AP.next()">next</button>
    <br />

    <input type="range" step="any" min="0" max="1" id="seek-bar" value="0"></input>
    <input type="range" step="any" min="0" max="1" id="buffering-bar" value="0"></input>

    <!-- Adding Deezer -->
    <div id="dz-root"></div>

    <script src="build/javascript/scripts.js"></script>
</body>

</html>
