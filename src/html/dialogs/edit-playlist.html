<md-dialog class="edit-playlist">
    <form ng-cloak>

        <!-- Toolbar -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{heading}}</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="src/assets/svg/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <!-- Content -->
        <md-dialog-content>
            <div class="md-dialog-content">
                <!-- Rename container -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Playlist name</label>
                    <input ng-model="newPlaylistName">
                </md-input-container>
                <div class="loading" ng-show="saving">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>
        </md-dialog-content>

        <!-- Actions -->
        <md-dialog-actions layout="row" ng-hide="saving">
            <md-button type="button" ng-click="cancel()">
                Cancel
            </md-button>
            <md-button type="submit" ng-click="save({ name: newPlaylistName })">
                Save
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
